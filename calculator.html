    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
    <meta name="viewport" width="device-width initialscale=1" />
  </head>
  <body>
    <nav>
      <ul class="navi">
        <li class="navigate" id="logo"><a href="Home.html">frontend</a></li>
        <li class="navigate"><a href="Home.html">About Me</a></li>
        <li class="navigate"><a href="contact.html">Contact</a></li>

      </ul>
    </nav>
    <section id="head">
      <div class="calculator">
        <input type="number" placeholder="0" />
        <div class="calculator-buttons">
          <button class="calc-button clearr">c</button>
          <button class="calc-button">&divide;</button>

          <button class="calc-button">7</button>
          <button class="calc-button">8</button>
          <button class="calc-button">9</button>
          <button class="calc-button">&times;</button>

          <button class="calc-button">4</button>
          <button class="calc-button">5</button>
          <button class="calc-button">6</button>
          <button class="calc-button">&minus;</button>

          <button class="calc-button">1</button>
          <button class="calc-button">2</button>
          <button class="calc-button">3</button>
          <button class="calc-button">&plus;</button>

          <button class="calc-button zeroo">0</button>
          <button class="calc-button equals">&equals;</button>
        </div>
      </div>
    </section>
  </body>
</html>
